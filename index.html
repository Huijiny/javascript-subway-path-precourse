<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>지하철 길찾기</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
<div id="app">
  <h1>🚇 지하철 길찾기 </h1>
  <div id="input_container">
      <div class="station-name-input">
        <span>출발역 </span>
        <input id="departure-station-name-input">
      </div>
      <div class="station-name-input">
        <span>도착역 </span>
        <input id="arrival-station-name-input">
      </div>
      <div id="radio_container">
        <label><input id="by-distance" type="radio" name="search-type" value="최단거리" checked/> 최단거리</label>
        <label><input id="by-time" type="radio" name="search-type" value="최소시간"/> 최소시간</label>
      </div>
      <button id="search-button">길 찾기</button>
  </div>
  <div id="result_container">
  </div>
</div>
<script type="module" src="src/index.js"></script>
</body>
</html>
